<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/form.css.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/form.js.js"></script>
    <title>Tasty Website</title>
  </head>
  <body>
    <div class="input-btn">
      <input type="text" class="search" placeholder="search a product name" />
      <button class="sortBtn">Asc</button>
    </div>
    <section id="form">
      <div class="container">
        <div class="form">
          <form action="">
            <input type="file" name="" id="" placeholder="" />
            <input type="text" name="" id="" placeholder="title" />
            <input type="text" name="" id="" placeholder="description" />
            <input type="number" min="1" placeholder="price" />
            <select name="" id="">
              <option value="main"></option>
              <option value="dessert"></option>
              <option value="drinks"></option>
            </select>
          </form>

          <!-- table -->
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>image</th>
                <th>title</th>
                <th>desc</th>
                <th>price</th>
                <th>proses</th>
              </tr>
            </thead>
            
            <tbody>
              <tr>

              </tr>
            </tbody>

        
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
